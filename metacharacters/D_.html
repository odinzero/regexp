<!DOCTYPE html>
<!-- -->
<html>
    <head>
        <title>-== \D ==-</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../allStyles.css" />
    </head>
    <body>
        <div class="description">
            <h1>RegExp <span style="color:#00cc33">\D</span> Metacharacter</h1>
            <h3>Definition and Usage</h3> 
            <span>The \D metacharacter is used to find a non-digit character.</span><br><br>
            <hr>
            <h3>Browser Support</h3>
            <div>
                <img src="../img/browsers/compatible_chrome.gif" alt="">
                <img src="../img/browsers/compatible_firefox.gif" alt="">
                <img src="../img/browsers/compatible_ie.gif" alt="">
                <img src="../img/browsers/compatible_opera.gif" alt="">
                <img src="../img/browsers/compatible_safari.gif" alt="">
                <br><br>
                <span>The \D metacharacter is supported in all major browsers.</span>
            </div>
            <hr>
            <div style="display: table-row;">
            <h3 style="display:table-cell;text-align: center;">Syntax</h3>
            <h3 style="display:table-cell;padding-bottom: 25px;"></h3>
            <h3 style="display: table-cell;text-align: center;">Syntax with modifiers</h3>
            </div>
           
            <div style="display: table-row;  ">
                <div class="syntax" style="display: table-cell; " >
                    <span>new RegExp("<i>\\D</i>")</span>
                    <p>or simply:</p>
                    <span>/<i>\D</i>/</span>
                </div>
                <div style="width:15px;"></div>
                <div class="syntax" style="display: table-cell; ">
                    <span>new RegExp("<i>\\D</i>", "g")</span>
                    <p>or simply:</p>
                    <span>/<i>\D</i>/g</span>
                </div>
            </div>
          
        </div>
    </body>
</html>
